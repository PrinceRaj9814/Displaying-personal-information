<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personal Profile Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg,#bae6fd,#e0f2fe,#f0f9ff);
}

.profile-card{
    width: 850px;
    background: #ffffff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.header{
    background: linear-gradient(90deg, #1e90ff, #0066cc, #004a99);
    color: white;
    padding: 25px;
    font-size: 30px;
    font-weight: bold;
}

.content{
    display: flex;
    padding: 25px;
    gap: 25px;
    background-color: #f0f8ff;
}

.profile-img img{
    width: 200px;
    height: 200px;
    border-radius: 12px;
    object-fit: cover;
    border: 4px solid #1e90ff;
}

.details h2{
    color: #1e3d59;
    margin-bottom: 10px;
}

.details p{
    font-size: 16px;
    margin: 8px 0;
}

.details span{
    font-weight: bold;
    color: #1e3d59;
}

.education{
    margin-top: 15px;
    background: #eaf5ff;
    padding: 12px;
    border-radius: 8px;
}

.footer{
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px;
    background: #f1f1f1;
}

</style>
</head>
<body>

<div class="profile-card">

    <div class="header">
        Prince Raj
    </div>

    <div class="content">

        <div class="profile-img">
            <img src="img9.png" alt="Profile Image">
        </div>

        <div class="details">
            <h2>B.Tech Student</h2>

            <p><span>MSU ID:</span> 251810700166</p>
            <p><span>Age:</span> 20</p>
            <p><span>Location:</span> Patna, Bihar, India</p>

            <div class="education">
                <p>
                    Pursuing <span>Bachelor of Technology (B.Tech)</span> at  
                    <span>Medhavi Skills University</span>.  
                    Completed higher secondary education from  
                    <span>Jeewan Public School</span>.  
                    Passionate about <span>Web Development</span> and <span>Programming</span>.
                </p>
            </div>
        </div>

    </div>

    <div class="footer">
        <a href="https://github.com/PrinceRaj9814"><i class="fab fa-github fa-sm"></i></a>
        <a href="#"><i class="fab fa-twitter fa-sm"></i></a>
        <a href="#"><i class="fab fa-x-twitter fa-sm"></i></a>
        <a href="https://www.linkedin.com/in/princeraj9814/"><i class="fab fa-linkedin-in fa-sm"></i></a>
        <a href="https://www.youtube.com/@StatusSingerPR"><i class="fab fa-youtube fa-sm"></i></a>
    </div>

</div>

</body>
</html>
